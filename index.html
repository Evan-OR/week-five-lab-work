<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stlyes.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />

    <title>Portfolio</title>
  </head>
  <body>
    <!-- Title and avatar image -->
    <div class="title">Personal Portfolio</div>
    <div class="avatar">
      <img class="avatar-img" src="img/avatar.png" alt="image" />
      <h2>Evan O'Rourke</h2>
    </div>

    <div class="row">
      <!-- Skills Column -->
      <div class="column">
        <h2 class="column-title">Skills</h2>
        <ul>
          <li>HTML</li>
          <li>CSS</li>
          <li>JavaScript</li>
          <li>GIT</li>
        </ul>
      </div>

      <!-- Education Column -->
      <div class="column">
        <h2 class="column-title">Education</h2>
        <table>
          <tr>
            <th>Year</th>
            <th>School Name</th>
          </tr>
          <tr>
            <td>Current</td>
            <td>National College of Ireland</td>
          </tr>
          <tr>
            <td>2020-2021</td>
            <td>Blackrock College of further education</td>
          </tr>
          <tr>
            <td>2013 - 2019</td>
            <td>Virginia College</td>
          </tr>
        </table>
      </div>

      <!-- About me section -->
      <div class="column">
        <h2 class="column-title">About Me</h2>
        <div>My name is Evan O'Rourke and I am 21 years old.</div>
      </div>
    </div>
  </body>
</html>
